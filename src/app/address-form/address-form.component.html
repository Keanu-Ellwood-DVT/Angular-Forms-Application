<div class='address-form container'>
  <h1>Address Details</h1>

  <form #addressForm='ngForm' (ngSubmit)='displayAddress()'>
    <div class='form-group'>
      <label for='addressLine1'>Address Line 1 <b class='text-danger'>*</b></label>
      <input [(ngModel)]='address.addressLine1' type='text' class='form-control' name='addressLine1' id='addressLine1' autocapitalize='off' autocomplete='false' required #addressLine1='ngModel'>
    </div>

    <div class='form-group'>
      <label for='addressLine2'>Address Line 2</label>
      <input [(ngModel)]='address.addressLine2' type='text' class='form-control' name='addressLine2' id='addressLine2' autocapitalize='off' autocomplete='false' #addressLine2='ngModel'>
    </div>

    <div class='form-group'>
      <label for='city'>City <b class='text-danger'>*</b></label>
      <input [(ngModel)]='address.city' type='text' class='form-control' name='city' id='city' autocapitalize='off' autocomplete='false' required #city='ngModel'>
    </div>

    <div class='form-group'>
      <label for='province'>Province <b class='text-danger'>*</b></label>
      <select [(ngModel)]='address.province' class='form-control' id='province' name='province' required>
        <option *ngFor='let province of provinces' [value]='province'>{{province}}</option>
      </select>
    </div>

    <div class='form-group'>
      <label for='zip'>Zip Code <b class='text-danger'>*</b></label>
      <input [(ngModel)]='address.zipCode' type='text' class='form-control' pattern='^\d{4}$' name='zip' id='zip' autocapitalize='off' autocomplete='false' required #zip='ngModel'>
    </div>

    <button
      type='submit'
      [disabled]='!addressForm.valid'
      class='btn'>
      Submit
    </button>
  </form>
</div>
